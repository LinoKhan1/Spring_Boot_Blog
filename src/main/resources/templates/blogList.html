<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link type="text/css" th:href="@{/css/style.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/css/home.css}" rel="styleheet">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Median</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <button class="btn">Sign in</button>
            <button class="btn btn-outline-success" type="submit">Create an account</button>
            <form class="d-flex">
                <!--<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                -->
            </form>
        </div>
    </div>
</nav>

<div class="main blog-list">
    <div class="container">
    <div class="title">
        <h1>Blog list</h1>
    </div>
        <div class="row" th:each="blog: ${blogs}">
            <div class="col-lg-6">
                <h1 th:text="${blog.author}"> </h1>
                <h1 th:text="${blog.publicationDate}"></h1>
                <h2><a th:href="@{'/rest/blogs/blog/' + ${blog.id}}" th:text="${blog.title}"></a></h2>
                <p th:text="${#strings.substring(blog.content, 0, 150)} + '...'">
                    <!-- Truncate content to 150 characters -->
                </p>
            </div>
            <div class="col-lg-2">
                <img src="/img/web-1.webp" class="img-fluid" alt="blog-image"/>
            </div>
        </div>

    </div>
</div>
<!-- Footer -->
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <h1>Median Blog</h1>

            </div>
            <div class="col-lg-5">
                <div class="navigation">
                    <ul>
                        <li>About</li>
                        <li>Blogs</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="copyright">
                    <p>2024 Median Blog, All Right Reserved!</p>
                </div>

            </div>
            <div class="col-lg-5">


                <a>info@medianblog.com</a>

            </div>
        </div>
    </div>

</div>


</body>
</html>
